{% load static %}

<div class="navbar-custom">
  <div class="topbar container-fluid">
    <div class="d-flex align-items-center gap-1">
      <!-- Topbar Brand Logo -->
      <div class="logo-topbar">
        <!-- Logo light -->
        <a href="index.html" class="logo-light">
          <span class="logo-lg">
            <img src="{% static "images/logo.png" %}" alt="logo" />
          </span>
          <span class="logo-sm">
            <img src="{% static "images/logo-sm.png" %}" alt="small logo" />
          </span>
        </a>

        <!-- Logo Dark -->
        <a href="index.html" class="logo-dark">
          <span class="logo-lg">
            <img src="{% static "images/logo-dark.png" %}" alt="dark logo" />
          </span>
          <span class="logo-sm">
            <img src="{% static "images/logo-sm.png" %}" alt="small logo" />
          </span>
        </a>
      </div>

      <!-- Sidebar Menu Toggle Button -->
      <button class="button-toggle-menu">
        <i class="ri-menu-line"></i>
      </button>

      <!-- Horizontal Menu Toggle Button -->
      <button class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
        <div class="lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>

    <ul class="topbar-menu d-flex align-items-center gap-3">
      <li class="d-inline-block">
        <a href="{% url "property:add_property" %}" class="btn btn-outline-primary" target="_blank">
          <i class="ri-add-line d-block d-sm-none"></i>
          <span class="d-none d-sm-inline-block">Add Properties</span>
        </a>
      </li>

      <li class="d-inline-block">
        <a href="{% url "core:home" %}" class="btn btn-outline-primary" target="_blank">
          <i class="ri-eye-line d-block d-sm-none"></i>
          <span class="d-none d-sm-inline-block">Visit Website</span>
        </a>
      </li>

      <li class="d-inline-block">
        <div class="nav-link" id="light-dark-mode">
          <i class="ri-moon-line fs-22"></i>
        </div>
      </li>

      <li class="dropdown">
        <a class="nav-link dropdown-toggle arrow-none nav-user" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
          <span class="account-user-avatar">
            <img src="{% static "images/users/avatar-1.jpg" %}" alt="user-image" width="32" class="rounded-circle"/>
          </span>
          <span class="d-lg-block d-none">
            <h5 class="my-0 fw-normal">
              {{request.user.username}}
              <i class="ri-arrow-down-s-line d-none d-sm-inline-block align-middle"></i>
            </h5>
          </span>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
          <!-- item-->
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome {{request.user.username}}!</h6>
          </div>

          {% comment %} <a href="pages-profile.html" class="dropdown-item">
            <i class="ri-account-circle-line fs-18 align-middle me-1"></i>
            <span>Profile</span>
          </a> {% endcomment %}

          <form action="{% url "accounts:admin_logout" %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm dropdown-item">
              <i class="ri-logout-box-line fs-18 align-middle me-1"></i>
              <span>Logout</span>
            </button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</div>
